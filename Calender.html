<!doctype html>

<head>
  <meta charset="utf-8">

  <script src="Calendar.js" rel="text/javascript" id="cal"></script>
  <script src="HomeScreen.js" rel="text/javascript"></script>

</head>

<body class="background">
  <h1>
    <a href="HomeScreen.html" class="header">Team Calender</a>
  </h1>
  <ul style="padding-left:0px" class="nav">
    <!--Add links to other parts of site here-->
    <li style="display:inline"><a href="HomeScreen.html">Home</a></li>
    <li style="display:inline"><a href="aboutScreen.html">About</a></li>
    <li style="display:inline"><a href="Calender.html">Calender</a></li>

  </ul>

  <div class="calender-box">

    <div class="topPart">
      
      <label for="months" class="month">Choose a month:</label>
      <select class="month" id="month" onChange="setDate();" onChange="getStart();">
        <option value="January">January</option>
        <option value="Febuary">Febuary</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      
      <ul class="weekdays">
        <li>Sun</li>
        <li>Mon</li>
        <li>Tues</li>
        <li>Wed</li>
        <li>Thurs</li>
        <li>Fri</li>
        <li>Sat</li>
      </ul>
      
      <ul class="days" id="day">
      </ul>
    </div>
    <div class="eventContainer">

    </div>

  </div>
